<!DOCTYPE html> 
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f9fc;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #aaa;
        }
        pre {
            background: #eee;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>{{ title }}</h2>
        <pre>{{ result }}</pre>
        <a href="/">← Quay về trang chủ</a>
    </div>
</body>
</html>
